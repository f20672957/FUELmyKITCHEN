<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUELmyKITCHEN - contact us</title>
    <!--css-->
    <link rel="stylesheet" href="../css/contact.css" />
    <!--js-->
    <script src="../js/scripts.js"></script>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <!--favicon-->
    <link
      rel="shortcut icon"
      href="../images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <!--iconify icons-->
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </head>
  <body>
    <!--header-->
    <header>
      <a href="../index.html" class="logo">
        <iconify-icon class="logoicon" icon="icon-park-outline:chef-hat">
        </iconify-icon>
        FUEL<span>my</span>KITCHEN
      </a>
    </header>
    <!--home-->
    <section class="home" id="home">
      <div class="content">
        <h1>
          Feel free to reach out to us <br />
          about anything!
        </h1>
        <p>We are one form away!</p>
        <a href="../index.html" class="homebutton"
          >&LeftArrow; HOME
          <iconify-icon
            class="gobackicon"
            icon="material-symbols:home-outline-rounded"
            style="color: white"
          >
          </iconify-icon>
        </a>
        <a href="#contact" class="homebutton"
          >PROCEED
          <iconify-icon
            class="homebuttonicon"
            icon="material-symbols:expand-more-rounded"
            style="color: white"
          >
          </iconify-icon>
        </a>
      </div>
    </section>
    <!--contact-->
    <section id="contact">
      <div class="contact">
        <form action="../pages/contact_thankyou.html">
          <div class="contacttitle">
            <h2>
              Contact Us!
              <iconify-icon
                class="contacticon"
                icon="material-symbols:contact-mail-outline-rounded"
                style="color: #d7263d"
              >
              </iconify-icon>
            </h2>
            <p>We will reach back out to you soon!</p>
          </div>
          <div class="content">
            <div class="databoxes">
              <label for="name">
                NAME
                <iconify-icon
                  class="formicons"
                  icon="icon-park-outline:edit-name"
                >
                </iconify-icon>
              </label>
              <input
                name="name"
                type="text"
                id="name"
                required
                placeholder="e.g. John Doe"
              />
            </div>
            <div class="databoxes">
              <label for="email"
                >EMAIL
                <iconify-icon
                  class="formicons"
                  icon="material-symbols:alternate-email"
                >
                </iconify-icon>
              </label>
              <input
                name="email"
                type="text"
                id="email"
                required
                placeholder="e.g. john@example.com"
              />
            </div>
          </div>
          <div class="content2">
            <div class="databoxes2">
              <label for="message">MESSAGE</label>
              <iconify-icon
                class="formicons"
                icon="ic:round-message"
                style="color: #d7263d"
              >
              </iconify-icon>
              <textarea
                id="message"
                name="message"
                required
                placeholder="What is on your mind?"
              ></textarea>
            </div>
          </div>
          <div class="action">
            <input type="submit" value="&#8680; SEND &#8678;" />
          </div>
        </form>
      </div>
    </section>
    <!--footer-->
    <footer>
      <div class="copyright">
        <p>
          &copy; 2022 made by
          <a href="https://www.linkedin.com/in/wadihelkurdi">
            <span>WADIH</span>
          </a>
          | All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
